            <li>
              <a href="" id="btnLogout">Cerrar Sesion</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>
    <section class="contenedor">
      <center>
        <button id="btnPush" class="btns" style="width: 150px; height: 50px;">push</button>
        <button id="btnUpdate" class="btns" style="width: 150px; height: 50px;">update</button>
        <button id="btnSet" class="btns" style="width: 150px; height: 50px;">set</button>
        <button id="btnRemove" class="btns" style="width: 150px; height: 50px;">remove</button>
      </center>
    </section>

    <section class="tabla datosPerfil" id="datosPerfil">
      <div class="contenedor">
        <h1>Tu Perfil</h1>
        <label for="perfilNombre">Nombre</label>
        <h3 id="perfilNombre"></h3>
        <label for="perfilEmail">Email</label>
        <h3 id="perfilEmail"></h3>
        <label for="perfilTelefono">Teléfono</label>
        <h3 id="perfilTelefono"></h3>
        <label for="perfilDireccion">Direccion</label>
        <h3 id="perfilDireccion"></h3>
        <button class="btns" id="perfilEditar">Editar</button>
      </div>
    </section>
    <section class="formularioPerfil" onsubmit="enviarDatos()" id="formularioPerfil" style="display:none; margin-bottom:25px;">
      <div class="contenedor">
        <h2>Edita tu información</h2>
        <form action="" name="formPerfil">
          <div>
            <label for="nombreForm" style="margin: .5em 0 0 0; display: block;">Nombre:</label>
            <input type="text" id="nombreForm" required="">
          </div>
          <div>
            <label for="emailForm" style="margin: .5em 0 0 0; display: block;">Email:</label>
            <input type="text" id="emailForm" required="">
          </div>
          <div>
            <label for="telefonoForm" style="margin: .5em 0 0 0; display: block;">Teléfono:</label>
            <input type="text" id="telefonoForm" required="">
          </div>
          <div>
            <h1>Dirección</h1>
          </div>
          <div>
            <label for="calleForm" style="margin: .5em 0 0 0; display: block;">calle:</label>
            <input type="text" id="calleForm" required="">
          </div>
          <div>
            <label for="interiorForm" style="margin: .5em 0 0 0; display: block;">Num. Int.:</label>
            <input type="text" id="interiorForm" required="">
          </div>
          <div>
            <label for="coloniaForm" style="margin: .5em 0 0 0; display: block;">colonia:</label>
            <input type="text" id="coloniaForm" required="">
          </div>
          <div>
            <label for="cpForm" style="margin: .5em 0 0 0; display: block;">Código postal:</label>
            <input type="text" id="cpForm" required="">
          </div>
          <div style="margin-top:25px;">
            <button class="btns" type="button" id="cancelForm">Cancelar</button>
            <button class="btns" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img data-src="images/invie-white.png|images/invie-white2x.png" alt="logotipo blanco"/>
          <a href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>

    <script>
      var consulta = window.matchMedia('(max-width: 500px)');
      consulta.addListener(mediaQuery);

      var $burguerButton = document.getElementById('burguer-button');
      var $menu = document.getElementById('menu');
      function toggleMenu(){
        $menu.classList.toggle('active')
      };
      function showMenu(){
        $menu.classList.add('active');
      };
      function hideMenu(){
        $menu.classList.remove('active');
      };

      function mediaQuery() {
        if (consulta.matches) {
          // si se cumple hagamos esto
          //console.log('se cumplió la condicion');
          $burguerButton.addEventListener('touchstart', toggleMenu);
        } else {
          $burguerButton.removeEventListener('touchstart', toggleMenu);
          // si no se cumple hagamos esto
          //console.log('no se cumplió la condicion');
        }
      }
      mediaQuery();

      // lazy loading
      var bLazy = new Blazy({
          selector: 'img'
      });
      // $burguerButton.addEventListener('touchstart', toggleMenu);

      // function toggleMenu(){
      //   $menu.classList.toggle('active')
      // };

      // Gestos touch
      var $body = document.body;

      var gestos = new Hammer($body);
      gestos.on('swipeleft', hideMenu);
      gestos.on('swiperight', showMenu);
    </script>
